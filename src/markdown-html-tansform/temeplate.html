<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/markdown.css">
    <title>Markdown</title>
</head>
<body>
    <!-- sidebar为侧边栏区域，请不要更改 -->
<div class="sidebar">
    <div class="sidebar-title">
        <span>by CodeGorgeous</span>
    </div>
    <div class="sidebar-content"></div>
</div>
<div class="markdown-box">
<div class="content">
<span class="loading-lock">展开>></span>
<!-- content -->
</div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
const oH1s = $('h1');
const sidebar = $('.sidebar-content')
let createAs = ''
let index = 1
for (let i = 0; i < oH1s.length; i++) {
    createAs += `<div><a href='#item${index++}'>${oH1s[i].outerText}</a></div>`   
}
sidebar.eq(0).append(createAs)

// 控制侧边栏显示与隐藏
const oLock = $('.loading-lock')
const oSideBar = $('.sidebar')
const oContent = $('.content')

let lock = false // 默认侧边栏不显示
oLock.on('click', () => {
    if (!lock) { // 缩小
        oSideBar.css('left', '0')
        oContent.css('margin-left', '300px')
        oLock.text('<< 隐藏')
        lock = true
    } else {
        oSideBar.css('left', '-300px')
        oContent.css('margin-left', '0')
        $('.markdown-box').css('width', '70%')
        oLock.text('展开 >>')
        lock = false
    }
})
</script>
</body>
</html>
